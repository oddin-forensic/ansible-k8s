---
- name: "Desabilitando swap"
  shell: swapoff -a
  become: true

- name: "Adicionado GPC key do kubernetes"
  yum_key:
    url: https://packages.cloud.google.com/apt/doc/apt-key.gpg
    state: present
  become: true

- name: "Adicionando yum repository do kubernetes"
  yum_repository:
    repo: deb https://apt.kubernetes.io/ kubernetes-xenial main
    state: present
  become: true

- name: "Removendo dependencias"
  yum:
    name: "{{ item }}"
    state: absent
  with_items: 
    - kubeadm
    - kubectl
    - kubelet
  become: true

- name: "Instalando dependencias"
  yum:
    update-cache: yes
    cache_valid_time: "3600"
    name: "{{ item }}"
  with_items: "{{ kubernetes_dependencies }}"
  become: true

- name: "Startando servi√ßos"
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items: "{{ services }}"
